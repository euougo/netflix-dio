<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- Responsive -->
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DEXTER</h3>
                <p class="descricao">Dexter Morgan, a blood spatter pattern analyst for the Miami Metro Police also leads a secret life as a serial killer, hunting down criminals who have slipped through the cracks of justice.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        WATCH NOW
                    </button>
                    
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MORE INFO
                    </button>
                </div>            
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="./img/mini1.jpg" alt="Kill Switch"></div>
            <div class="item"><img class="box-filme" src="./img/mini2.jpg" alt="Law Citizen"></div>
            <div class="item"><img class="box-filme" src="./img/mini3.jpg" alt="The Good The Bad and The Ugly"></div>
            <div class="item"><img class="box-filme" src="./img/mini4.jpg" alt="The Mechanic"></div>
            <div class="item"><img class="box-filme" src="./img/mini5.jpg" alt="The Texas Chainsaw Massacre"></div>
            <div class="item"><img class="box-filme" src="./img/mini6.jpg" alt="Transporter 3"></div>
            <div class="item"><img class="box-filme" src="./img/mini7.jpg" alt="Triple Threat"></div>
            <div class="item"><img class="box-filme" src="./img/mini8.jpg" alt="Wolf Warrior II"></div>
            <div class="item"><img class="box-filme" src="./img/mini9.jpg" alt="24 Hours to Live"></div>
            <div class="item"><img class="box-filme" src="./img/mini10.jpg" alt="Aftermath"></div>
            <div class="item"><img class="box-filme" src="./img/mini11.jpg" alt="Braven"></div>
            <div class="item"><img class="box-filme" src="./img/mini12.jpg" alt="Buffalo Boys"></div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c0a65ac99b.js" crossorigin="anonymous"></script>
    
    <!-- Owl Scripts jQuery -->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>

    <!-- My scripts -->
    <script src="./js/script.js"></script>    
</body>
</html>
